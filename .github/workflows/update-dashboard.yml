name: Update SDR Dashboard

on:
  schedule:
    # 8:30 CET = 7:30 UTC (zima) / 6:30 UTC (lato)
    - cron: '30 7 * * *'
  workflow_dispatch: # możliwość ręcznego uruchomienia

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate dashboard
        env:
          HUBSPOT_API_TOKEN: ${{ secrets.HUBSPOT_API_TOKEN }}
        run: python generate_dashboard.py

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add index.html
          git diff --staged --quiet || git commit -m "Update dashboard $(date +%Y-%m-%d)"
          git push
