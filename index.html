<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDR Pipeline Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-bottom: 1px solid #334155;
            padding: 24px 40px;
        }
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #f1f5f9;
        }
        .header .badge {
            background: #3b82f6;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        /* Controls */
        .controls {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }
        .view-switcher {
            display: flex;
            background: #334155;
            border-radius: 8px;
            overflow: hidden;
        }
        .view-btn {
            padding: 8px 18px;
            font-size: 13px;
            font-weight: 600;
            color: #94a3b8;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }
        .view-btn:hover { color: #e2e8f0; }
        .view-btn.active {
            background: #3b82f6;
            color: white;
        }
        .date-nav {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .date-nav button {
            background: #334155;
            border: 1px solid #475569;
            color: #e2e8f0;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .date-nav button:hover { background: #475569; }
        .date-nav button:disabled { opacity: 0.3; cursor: not-allowed; }
        .date-display {
            font-size: 15px;
            font-weight: 600;
            color: #f1f5f9;
            min-width: 180px;
            text-align: center;
        }
        .date-picker-wrap {
            position: relative;
        }
        .date-picker-wrap input[type="date"] {
            background: #334155;
            border: 1px solid #475569;
            color: #e2e8f0;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-family: inherit;
            cursor: pointer;
        }
        .date-picker-wrap input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.7);
            cursor: pointer;
        }
        .generated-info {
            font-size: 12px;
            color: #64748b;
            margin-left: auto;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 24px 40px; }

        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
            color: #94a3b8;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #334155;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 16px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .no-data {
            text-align: center;
            padding: 80px 20px;
            color: #64748b;
        }
        .no-data h3 { color: #94a3b8; margin-bottom: 8px; font-size: 18px; }

        /* KPI Cards */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }
        .kpi-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s, transform 0.15s;
        }
        .kpi-card:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
        }
        .kpi-card .value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        .kpi-card .label {
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .kpi-card.blue .value { color: #3b82f6; }
        .kpi-card.green .value { color: #22c55e; }
        .kpi-card.red .value { color: #ef4444; }
        .kpi-card.orange .value { color: #f59e0b; }
        .kpi-card.purple .value { color: #a78bfa; }

        /* Conversion Cards */
        .conv-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }
        .conv-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        .conv-card .conv-label {
            font-size: 13px;
            color: #94a3b8;
            margin-bottom: 8px;
        }
        .conv-card .conv-value {
            font-size: 24px;
            font-weight: 700;
            color: #3b82f6;
        }
        .conv-card .conv-arrow {
            color: #64748b;
            font-size: 18px;
        }

        /* Section */
        .section {
            margin-bottom: 32px;
        }
        .section h2 {
            font-size: 18px;
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #3b82f6;
            display: inline-block;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            background: #1e293b;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #334155;
        }
        thead th {
            background: #334155;
            color: #e2e8f0;
            padding: 12px 16px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            text-align: center;
        }
        thead th:first-child { text-align: left; }
        tbody td {
            padding: 10px 16px;
            font-size: 14px;
            text-align: center;
            border-bottom: 1px solid #1e293b;
        }
        tbody td:first-child { text-align: left; font-weight: 500; }
        tbody tr:nth-child(even) { background: #1a2332; }
        tbody tr:hover { background: #263548; }
        .text-green { color: #22c55e; font-weight: 600; }
        .text-red { color: #ef4444; font-weight: 600; }
        .text-blue { color: #3b82f6; font-weight: 600; }
        .text-orange { color: #f59e0b; font-weight: 600; }

        /* SDR Detail Cards */
        .sdr-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(450px, 1fr)); gap: 20px; }
        .sdr-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            overflow: hidden;
        }
        .sdr-card-header {
            background: #334155;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sdr-card-header h3 { font-size: 16px; font-weight: 600; }
        .sdr-card-header .deal-count {
            background: #3b82f6;
            color: white;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 13px;
        }
        .sdr-card-body { padding: 16px 20px; }
        .sdr-stat-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid #263548;
            font-size: 14px;
        }
        .sdr-stat-row:last-child { border-bottom: none; }
        .sdr-stat-label { color: #94a3b8; }

        /* Lost reason */
        .lost-item {
            background: #1a1a2e;
            border-left: 3px solid #ef4444;
            padding: 10px 14px;
            margin-bottom: 8px;
            border-radius: 0 8px 8px 0;
        }
        .lost-item .deal-name { font-weight: 600; font-size: 13px; color: #f1f5f9; }
        .lost-item .lost-meta { font-size: 12px; color: #94a3b8; margin-top: 4px; }

        /* Reason bar */
        .reason-bar {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            gap: 12px;
        }
        .reason-bar .bar-label { min-width: 180px; font-size: 14px; }
        .reason-bar .bar-track {
            flex: 1;
            background: #334155;
            height: 24px;
            border-radius: 6px;
            overflow: hidden;
        }
        .reason-bar .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #ef4444, #f87171);
            border-radius: 6px;
            display: flex;
            align-items: center;
            padding: 0 8px;
            font-size: 12px;
            font-weight: 600;
            min-width: 30px;
        }
        .reason-bar .bar-count { min-width: 40px; text-align: right; font-weight: 600; }

        .footer {
            text-align: center;
            padding: 24px;
            color: #64748b;
            font-size: 12px;
            border-top: 1px solid #334155;
            margin-top: 40px;
        }

        /* Modal overlay */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.15s ease;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .modal {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 16px;
            max-width: 700px;
            width: 100%;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.2s ease;
        }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid #334155;
        }
        .modal-header h3 { font-size: 18px; font-weight: 600; color: #f1f5f9; }
        .modal-header .modal-count {
            background: #3b82f6;
            color: white;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            margin-left: 12px;
        }
        .modal-close {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 24px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 6px;
            line-height: 1;
        }
        .modal-close:hover { color: #f1f5f9; background: #334155; }
        .modal-body {
            overflow-y: auto;
            padding: 16px 24px 24px;
        }
        .modal-deal {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 10px 12px;
            border-bottom: 1px solid #263548;
            font-size: 14px;
            gap: 12px;
        }
        .modal-deal:last-child { border-bottom: none; }
        .modal-deal:hover { background: #263548; border-radius: 6px; }
        .modal-deal-name { color: #f1f5f9; font-weight: 500; flex: 1; }
        .modal-deal-sdr { color: #94a3b8; font-size: 12px; margin-top: 2px; }
        .modal-deal-stage {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 6px;
            white-space: nowrap;
            font-weight: 500;
        }
        .stage-new-lead { background: #1e3a5f; color: #60a5fa; }
        .stage-in-progress { background: #1a3330; color: #34d399; }
        .stage-mql { background: #2e1a5e; color: #a78bfa; }
        .stage-sql { background: #1a3330; color: #22c55e; }
        .stage-won { background: #14532d; color: #4ade80; }
        .stage-lost { background: #3b1a1a; color: #f87171; }
        .stage-default { background: #334155; color: #94a3b8; }

        /* Clickable table cells */
        td.clickable {
            cursor: pointer;
            position: relative;
        }
        td.clickable:hover {
            text-decoration: underline;
        }

        /* Collapsible */
        details { margin-top: 12px; }
        summary {
            cursor: pointer;
            font-size: 13px;
            color: #3b82f6;
            padding: 4px 0;
        }
        summary:hover { color: #60a5fa; }

        /* Login gate */
        .login-gate {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #0f172a;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 380px;
            text-align: center;
        }
        .login-box h2 {
            font-size: 20px;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 8px;
        }
        .login-box p {
            font-size: 13px;
            color: #64748b;
            margin-bottom: 24px;
        }
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            background: #0f172a;
            border: 1px solid #475569;
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 15px;
            font-family: inherit;
            margin-bottom: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        .login-box input[type="password"]:focus {
            border-color: #3b82f6;
        }
        .login-box input[type="password"].error {
            border-color: #ef4444;
            animation: shake 0.3s;
        }
        @keyframes shake {
            0%,100% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            75% { transform: translateX(6px); }
        }
        .login-box button {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-box button:hover { background: #2563eb; }
        .app-content { display: none; }
        .app-content.visible { display: block; }

        @media (max-width: 600px) {
            .header { padding: 16px 20px; }
            .container { padding: 16px 20px; }
            .controls { gap: 10px; }
            .sdr-cards { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="login-gate" id="login-gate">
        <div class="login-box">
            <h2>SDR Dashboard</h2>
            <p>Podaj has&#322;o, aby kontynuowa&#263;</p>
            <input type="password" id="login-password" placeholder="Has&#322;o..." autocomplete="off">
            <button id="login-btn">Zaloguj</button>
        </div>
    </div>

    <div class="app-content" id="app-content">
        <div class="header">
            <div class="header-top">
                <h1>SDR Pipeline Dashboard</h1>
                <div class="badge" id="total-badge">-</div>
            </div>
            <div class="controls">
                <div class="view-switcher">
                    <button class="view-btn active" data-view="day">Dzie&#324;</button>
                    <button class="view-btn" data-view="week">Tydzie&#324;</button>
                    <button class="view-btn" data-view="month">Miesi&#261;c</button>
                </div>
                <div class="date-nav">
                    <button id="prev-btn" title="Poprzedni">&lsaquo;</button>
                    <div class="date-display" id="date-display">-</div>
                    <button id="next-btn" title="Nast&#281;pny">&rsaquo;</button>
                </div>
                <div class="date-picker-wrap">
                    <input type="date" id="date-picker">
                </div>
                <div class="generated-info" id="generated-info"></div>
            </div>
        </div>

        <div class="container" id="main-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>&#321;adowanie danych...</div>
            </div>
        </div>

        <div class="footer">
            SDR Pipeline Dashboard | Dane z HubSpot API
        </div>
    </div>

    <script>
    (function() {
        var HASH = '774f059b1cd9da1db9f92ded36ee6ba3ea67376de46adc297a77bad2270afe43';
        var gate = document.getElementById('login-gate');
        var app = document.getElementById('app-content');
        var pwInput = document.getElementById('login-password');
        var loginBtn = document.getElementById('login-btn');

        if (sessionStorage.getItem('sdr_auth') === HASH) {
            gate.style.display = 'none';
            app.classList.add('visible');
            loadDashboard();
        } else {
            pwInput.focus();
        }

        async function checkPassword() {
            var pw = pwInput.value;
            var encoded = new TextEncoder().encode(pw);
            var hashBuf = await crypto.subtle.digest('SHA-256', encoded);
            var hashHex = Array.from(new Uint8Array(hashBuf)).map(function(b) {
                return b.toString(16).padStart(2, '0');
            }).join('');

            if (hashHex === HASH) {
                sessionStorage.setItem('sdr_auth', HASH);
                gate.style.display = 'none';
                app.classList.add('visible');
                loadDashboard();
            } else {
                pwInput.classList.add('error');
                pwInput.value = '';
                pwInput.focus();
                setTimeout(function() { pwInput.classList.remove('error'); }, 500);
            }
        }

        loginBtn.addEventListener('click', checkPassword);
        pwInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') checkPassword();
        });

        function loadDashboard() {
            var s = document.createElement('script');
            s.src = 'dashboard.js';
            document.body.appendChild(s);
        }
    })();
    </script>
</body>
</html>
